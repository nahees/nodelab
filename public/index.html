<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<style>
body {
	background-color: #ffffff;
	margin: 0;
	font-family: Monospace;
}
#status {
	position: absolute;
	bottom: 0px;
	left: 0px;
	z-index: 10;
	width: 100%;

	white-space: pre;
	color: white;
	background-color: rgba(0, 0, 0, 0.5);
	/*font-size: 1.4rem;*/
	text-rendering: optimizeLegibility;
	font-family: monospace;
}
#data {
	position: absolute;
	top: 0px;
	left: 50%;
	width: 50%;
	height: 100%;
	white-space: pre-wrap;
	color: #eeeeee;
	background-color: rgba(0, 0, 0, 0.4);

}
#log {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 50%;
	z-index: 10;

	white-space: pre-wrap;
	text-rendering: optimizeLegibility;
	font-family: monospace;
}

canvas {
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id="status">No status</div>
	<div id="log"></div>
	<div id="data"></div>
	<script src="connect.js"></script>
	<script>

const app = connectToWorld({
	reload_on_disconnect: true, // useful for local dev
	room: "/kitchen",

	log(msg) {
		document.getElementById("status").textContent = msg;
	},
})

// adding elements
canvas = document.getElementById("canvas");
canvas.width = 1000;
canvas.height = 1000;
canvas.style.cursor = 'crosshair';
const ctx = canvas.getContext('2d');

function update() {
	window.requestAnimationFrame(update);

	let {self, others} = app.world;

	document.getElementById("data").textContent = "self: " + JSON.stringify(self, null, " ") + "\nothers: " + JSON.stringify(others, null, " ");

	self.pos[0] = Math.max(Math.min(self.pos[0] + 0.01*(Math.random()-0.5), 1.), 0.)
	self.pos[1] = Math.max(Math.min(self.pos[1] + 0.01*(Math.random()-0.5), 1.), 0.)
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.fillStyle  =  `rgb(${self.user.rgb.map(n=>n*255).join(",")})`;
	ctx.fillRect(1000 * self.pos[0], 1000 * self.pos[1], 10, 10);
	others.forEach(mate => {
		ctx.fillStyle  = `rgb(${mate.user.rgb.map(n=>n*255).join(",")})`;
		ctx.fillRect(1000 * mate.pos[0], 1000 * mate.pos[1], 10, 10);
	})
}
update()

	</script>
</body>
</html>
